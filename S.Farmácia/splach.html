<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
</head>
<style>
body{
  margin-top:40vh;
}
  canvas{
    margin:auto;
    padding:20px;
    border:20px solid green;
    border-top-color:transparent;
    display:block;
    border-radius:100%;
    height:60px;
    width:60px;
    animation:adolfo 500ms infinite linear;
  }
  @keyframes adolfo{
    from{
      transform:rotate(-360deg);
    }
  }
</style>
<body onload="Processar()">
     <canvas></canvas>
</body>
<script>
var contador = 0
function Processar(){
var data = new Date()
contador = contador+1
 var cont = data.getSeconds().toString().padStart(2,"0")
 cont = contador
 console.log(cont)
 if(cont == 30){
   location.href="init.html"
 }
}
 setInterval(Processar, 500)
</script>
</html>
