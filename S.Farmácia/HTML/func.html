<!DOCTYPE html>
<html>

<head>
  <meta author="Adolfo Monteiro" charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Funcionários</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
 <header>
   <h1>Cadastrar Funcionário</h1>
 </header>
 <main>
   <input type="email" id="email" placeholder="Digite o seu Email">
   <input type="text" id="nome" placeholder="Digite o seu nome">
   <input type="tel" id="telefone" placeholder="Digite o seu contacto">
   <input type="password" id="password" placeholder="Digite a sua Palavra-Passe">
   <button onclick="Cadastrar()">Cadastrar</button>
 </main>
 <footer>
   <input type="checkbox" id="check">
   <p>Aceite os termos e políticas desta empresa</p>
 </footer>
</body>
<script src="../JS/func.js"></script>
</html>
